<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Стартовый шаблон</title>
    <meta name="description" content="Стартовый шаблон для созадни проектов"/>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div style="display: none">
        <include src="build/img/sprite_auto.svg"></include>
    </div>
    <header class="header">
        <div class="wrapper"></div>
    </header>
    <section class="main">
        <div class="wrapper">
            <h2 class="main__title">
                Все получилось!!! Удачного кодинга :=))
            </h2>
            <div class="icon-box">
                <svg class="icon-address" width="24" height="24">
                    <use xlink:href="#icon-address"></use>
                </svg>
            </div>
            <div class="button-box">
                <a class="button" data-popup-name="popup-agreement">Показать</a>
            </div>
            <div>
                <a class="button" href="#">Продолжить</a>
            </div>
            <div class="checkbox">
                <div class="checkbox__item">
                    <input
                        id="user-agreement"
                        type="checkbox"
                        class="checkbox__input visually-hidden"
                        name="user-agreement"
                    >
                    <label for="user-agreement" class="checkbox__name">
                        <div class="checkbox__window">
                            <svg class="checkbox__icon-mark" width="11px" height="8px">
                                <use xlink:href="#icon-cell-select-body"></use>
                            </svg>
                        </div>
                        <div class="checkbox__content">
                            <a href="#" class="checkbox__link" target="_blank" rel="noopener noreferrer">Пользовательское соглашение</a>
                            <span class="checkbox__text"> (включая Приложение № 1 Правила использования простой электронной подписи – (далее ПЭП));</span>
                            <div class="checkbox__error-message">
                                необходимо отметить это поле
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="main__calc">
                <div class="main__box">
                    <div class="radiobutton-calc">
                        <div class="radiobutton-calc__list">
                            <div class="radiobutton-calc__item">
                                <input
                                    id="term1"
                                    type="radio"
                                    class="radiobutton-calc__input radiobutton-calc__input--term visually-hidden"
                                    name="termPeriod"
                                    value="5"
                                    checked
                                    data-submit="submit"
                                >
                                <label for="term1" class="radiobutton-calc__name radiobutton-calc__name--term">5 лет</label>
                            </div>
                            <div class="radiobutton-calc__item">
                                <input
                                    id="term2"
                                    type="radio"
                                    class="radiobutton-calc__input radiobutton-calc__input--term visually-hidden"
                                    name="termPeriod"
                                    value="7"
                                    data-submit="submit"
                                >
                                <label for="term2" class="radiobutton-calc__name radiobutton-calc__name--term">7 лет</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider">
                <div class="slider-item">
                    <img src="img/img1.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/img2.jpg" alt="">
                </div>
                <div class="slider-item">
                    <img src="img/img3.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section id="popup-agreement" class="popup">
        <div class="popup__container">
            <div class="popup__content">
                <div class="popup__close">
                    <svg class="popup__close-icon" width="22" height="22">
                        <use xlink:href="#icon-popup-closed"></use>
                    </svg>
                </div>
                <div class="popup__title popup__title--little">
                    Тут заголовок
                </div>
                Тут все что угодно
            </div>
        </div>
    </section>
    <footer class="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
